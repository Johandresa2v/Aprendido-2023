<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!--Mis estilos-->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!--Jquery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!--Slider-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--Mis Script-->
    <script src="js/main.js"></script>
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Slider-->
        <div class="galeria">
            <div><img src="img/azul.jpg" title="Coffee 1" /></div>
            <div><img src="img/blanco.jpg" title="Coffee 2" /></div>
            <div><img src="img/negro.jpg" title="Coffee 3" /></div>
        </div>

        <!--Contenido-->
        <section id="content">
            <div id="posts">
                <!--Cargo mis post desde un json de main.js-->
            </div>
        <!--sidebar-->
            <aside id="sidebar">
                <div  id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/logo-Johan.jpg" alt="Logo">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, cupiditate?</p>
                </div>
        <!--Login-->
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>


        </section>

    </section>

    <footer>
        Primer proyecto con JavaScript, jquery, jquery-ui y ajax &copy
        <a href="#" class="subir">Ir arriba</a>
    </footer>

    
</body>
</html>
